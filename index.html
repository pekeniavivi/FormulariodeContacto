    <meta charset="UTF-8"
   </head>

   <header>
    <div class="container">
     <h1>Formulario de contacto</h1> 
    </div>
  </header>

  <body>
  <div class="container">
    <div class="row col-xs-12 col-md-6 ">
      <form>
        <form action="" method="get">
            <div class="form-group">
              <label for="name">Nombre</label>
                <input type="name" class="form-control" maxlength="50" id="name" placeholder="Juan">
            </div>
              <div class="form-group">
                <label for="surname">Apellido</label>
                  <input type="surname" class="form-control" maxlength="50" id="surname" placeholder="Perez">
              </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                  <div class="radio">
                    <h4> Género </h4>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Masculino
                    </label>
                      <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Femenino
                      </label>
                      </div>
                 <div class="checkbox">
                  <label>
                    <input type="checkbox" value=""checked>Deseo recibir información sobre novedades y ofertas
                  </label>  
                </div>
                      <div class="pull-right">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="button" class="btn btn-default" type="reset">Limpiar</button>
                  </div>
      </form>        
    </div>   
      <div class="hidden-xs col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.895243450321!2d-70.61039098541362!3d-33.42597538078087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cf6fa26a8579%3A0xc4de6afe8db1c8ef!2sAv.+Ricardo+Lyon+500%2C+Providencia%2C+Regi%C3%B3n+Metropolitana!5e0!3m2!1ses!2scl!4v1492471296074" width="500" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>

  </body>
</html>
